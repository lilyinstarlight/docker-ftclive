name: Deploy

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  container:
    name: Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: build_date
        name: Get build date
        run: |
          today="$(date +'%Y-%m-%d')"
          echo "$today"
          echo "::set-output name=today::$today"

      - id: build_version
        name: Get build version
        run: |
          version="$(grep '^ARG VERSION=' Dockerfile | sed -e 's/^ARG VERSION=//' | tail -n1)"
          echo "$version"
          echo "::set-output name=version::$version"

      - id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          build-args: |
            REVISION=${{ github.sha }}
            BUILD_DATE=${{ steps.build_date.outputs.today }}
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: lilyinstarlight/ftclive:latest,lilyinstarlight/ftclive:${{ steps.build_version.outputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
